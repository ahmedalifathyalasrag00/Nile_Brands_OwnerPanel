<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#EBEBEB] rounded-lg shadow-lg p-6 w-[90%] max-w-md relative">
        <button (click)="cancel()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
            aria-label="Close">&times;</button>

        <p class="text-center text-gray-800 mb-4">
            <strong>Please note that deleting this brand will also remove all associated products and data
                permanently</strong>
        </p>
        <p class="text-center text-gray-800 mb-6">
            Are you sure you want to delete this brand?
            Once deleted, it cannot be restored
        </p>

        <div class="flex justify-center gap-6">
            <button (click)="confirmDelete()" [disabled]="loading"
                class="px-6 py-2 border border-primary text-primary rounded-full hover:bg-primary hover:text-white transition">
                Yes
            </button>
            <button (click)="cancel()"
                class="px-6 py-2 border border-primary text-primary rounded-full hover:bg-primary hover:text-white transition">
                No
            </button>
        </div>
    </div>
</div>

<div *ngIf="error"
    class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded">
    {{ error }}
</div>
