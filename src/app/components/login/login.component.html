<div class="flex flex-wrap justify-center items-center gap-8 mt-[55px] px-4 md:px-0">
    <div class="relative w-full max-w-[480px] md:w-auto">
        <img class="w-full max-w-[480px]" src="images/authnilebrand.png" alt="Nile Brand">
        <img class="absolute w-[120px] inset-0 top-[40%] mx-auto" src="images/nile brand.png" alt="Logo">
    </div>
    <div class="w-full min-h-[600px] max-w-[375px] p-6">
        <h2 class="text-[28px] md:text-[35px] font-[700] text-fontColor text-center md:text-left">Login</h2>
        <p class="mt-4 text-[20px] text-secondary">Welcome back to Nile brand</p>
        <form class="mt-8" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="relative">
                <label for="email"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">E-mail</label>
                <input id="email" type="email" formControlName="email" placeholder="hello@gmail.com"
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg placeholder:text-placeholder" />
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    <p *ngIf="loginForm.get('email')?.errors?.['required']">Email Required</p>
                    <p *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</p>
                </div>
            </div>
            <div class="relative mt-6">
                <label for="password"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="........."
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg placeholder:text-placeholder" />
                <span [routerLink]="['/forget-password']" routerLinkActive="router-link-active"
                    class="text-[#A61717] text-[14px] float-end mt-2 cursor-pointer">Forgot Password?</span>
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-red-500 text-sm mt-1">
                    <p *ngIf="loginForm.get('password')?.errors?.['required']">Password Required</p>
                </div>
            </div>
            <div *ngIf="invalidLoginMsg" class="text-red-500 text-sm mt-4">{{ invalidLoginMsg }}</div>
            <div class="mt-24">
                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="w-full px-6 py-2 text-[16px] md:text-[20px] text-white bg-primary rounded-full">
                    {{ isLoading ? 'Login...' : 'Login' }}
                </button>
            </div>
        </form>
        <div class="flex items-center justify-between mt-6">
            <span class="w-1/3 border-b"></span>
            <p class="text-[14px] md:text-[16px] text-center text-secondary hover:underline">or sign in with</p>
            <span class="w-1/3 border-b"></span>
        </div>
