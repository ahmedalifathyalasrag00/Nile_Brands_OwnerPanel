<div class="flex flex-wrap justify-center items-center gap-8 mt-[55px] px-4 md:px-0">
    <div class="relative w-full max-w-[480px] md:w-auto">
        <img class="w-full max-w-[480px]" src="images/authnilebrand.png" />
        <img class="absolute w-[120px] inset-0 top-[40%] mx-auto" src="images/nile brand.png" />
    </div>
    <div class="w-full min-h-[600px] max-w-[375px] p-6">
        <h2 class="text-[28px] md:text-[35px] font-[700] text-fontColor text-center md:text-left">
            Create an account
        </h2>

        <form class="mt-6" [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="relative">
                <label for="username"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">
                    Name
                </label>
                <input type="text" id="username" formControlName="name" placeholder="Esraa Ali"
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300 placeholder:text-placeholder" />
                <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.hasError('required')"
                    class="text-red-500 text-sm mt-1">
                    Name Required
                </div>
            </div>

            <div class="relative mt-4">
                <label for="email"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">
                    E-mail
                </label>
                <input type="email" id="email" formControlName="email" placeholder="hello@gmail.com"
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300 placeholder:text-placeholder" />
                <div *ngIf="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</div>
            </div>

            <div class="relative mt-4">
                <label for="password"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">
                    Password
                </label>
                <input type="password" id="password" formControlName="password" placeholder="........."
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300 placeholder:text-placeholder" />
                <div *ngIf="passwordError" class="text-red-500 text-sm mt-1">{{ passwordError }}</div>
            </div>

            <div class="relative mt-4">
                <label for="repassword"
                    class="absolute left-4 top-[-15px] text-[16px] md:text-[20px] text-fontColor bg-white px-1">
                    Re-enter password
                </label>
                <input type="password" id="repassword" formControlName="confirmPassword" placeholder="........."
                    class="block w-full px-4 pt-2 pb-2 mt-2 bg-white rounded-lg border border-gray-300 placeholder:text-placeholder" />
            </div>

            <div class="mt-4">
                <label for="role" class="block mb-2 text-[16px] md:text-[20px] text-fontColor">Role</label>
                <select id="role" formControlName="role"
                    class="w-[50%] text-fontColor text-[16px] md:text-[20px] rounded-lg block p-2.5 border border-gray-300">
                    <option value="owner">Owner</option>
                </select>
            </div>
            <div *ngIf="invalidSignupMsg" class="text-red-500 text-sm mt-2">{{ invalidSignupMsg }}</div>

            <div class="mt-4">
                <button type="submit" [disabled]="signupForm.invalid || isLoading"
                    class="w-full px-6 py-2 text-[16px] md:text-[20px] text-white bg-primary rounded-full">
                    {{ isLoading ? 'Signing up...' : 'Sign Up' }}
                </button>
            </div>
        </form>

        <div class="flex items-center justify-between mt-4">
            <span class="w-1/3 border-b"></span>
            <p class="text-[14px] md:text-[16px] text-center text-secondary hover:underline">or sign in with</p>
            <span class="w-1/3 border-b"></span>
        </div>

        <div class="mt-4 text-center">
            <a class="flex items-center justify-center px-6 py-3 mt-2 text-[16px] md:text-[20px] text-secondary rounded-full bg-[#E4E7EB] cursor-pointer"
                routerLink="/signin">
                Continue with Google
            </a>
        </div>

        <p class="mt-4 text-[13px] text-center font-[500]">
            Already have an account?
            <a routerLink="/signin" class="text-primary hover:underline">Sign in now</a>
        </p>
    </div>
</div>
