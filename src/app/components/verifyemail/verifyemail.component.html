<div class="flex flex-wrap justify-center items-center gap-8 mt-[55px] px-4 md:px-0">
    <div class="relative w-full max-w-[480px] md:w-auto">
        <img class="w-full max-w-[480px]" src="images/authnilebrand.png" alt="Brand graphic" />
        <img class="absolute w-[120px] inset-0 top-[40%] mx-auto" src="images/nile brand.png" alt="Logo" />
    </div>

    <div class="w-full h-[600px] max-w-[375px] p-6">
        <h2 class="text-[28px] md:text-[35px] font-[700] text-fontColor text-center">
            Verification
        </h2>
        <p class="mt-2 text-[20px] text-center text-secondary">
            Please enter the code we just sent to your email
        </p>

        <form [formGroup]="verifyForm" (ngSubmit)="verifyEmail()" class="mt-12">
            <div class="flex justify-center gap-2 mt-6">
                <input type="text" maxlength="1" formControlName="code1" (input)="autoFocusNext($event, code2)"
                    (keydown)="autoFocusPrev($event, null)" #code1
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />

                <input type="text" maxlength="1" formControlName="code2" (input)="autoFocusNext($event, code3)"
                    (keydown)="autoFocusPrev($event, code1)" #code2
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />

                <input type="text" maxlength="1" formControlName="code3" (input)="autoFocusNext($event, code4)"
                    (keydown)="autoFocusPrev($event, code2)" #code3
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />

                <input type="text" maxlength="1" formControlName="code4" (input)="autoFocusNext($event, code5)"
                    (keydown)="autoFocusPrev($event, code3)" #code4
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />

                <input type="text" maxlength="1" formControlName="code5" (input)="autoFocusNext($event, code6)"
                    (keydown)="autoFocusPrev($event, code4)" #code5
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />

                <input type="text" maxlength="1" formControlName="code6" (keydown)="autoFocusPrev($event, code5)" #code6
                    class="w-[44px] h-[44px] text-[20px] text-center border-2 border-gray-300 rounded-md focus:border-primary focus:outline-none" />
            </div>

            <p class="text-center text-[18px] text-fontColor mt-4">{{ timerDisplay }}</p>

            <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="verifyForm.invalid || timeLeft <= 0"
                class="w-full mt-12 px-6 py-2 text-[16px] md:text-[20px] text-white bg-primary rounded-full disabled:opacity-50 disabled:cursor-not-allowed">
                Verify
            </button>

            <div class="text-center mt-4">
                <button type="button" (click)="resendCode()" class="text-primary underline">
                    Resend Code
                </button>
            </div>
        </form>
    </div>
</div>
